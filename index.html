<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASA APPS - IPTV Player</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('Service Worker registrado!'))
            .catch((error) => console.log('Service Worker erro:', error));
    }
    </script>

    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #player {
            width: 100%;
            height: 70vh;
            background: black;
        }
        #channelList {
            margin-top: 10px;
        }
        button {
            background: #1e90ff;
            border: none;
            padding: 10px;
            color: white;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #63b3ed;
        }
    </style>
</head>
<body>

    <h1>ASA APPS - Canais ao Vivo</h1>

    <video id="player" controls autoplay></video>

    <div id="channelList">
        <h3>Carregando canais...</h3>
    </div>

<script>
const username = 'Mariadefatimasandro';
const password = 'Vshm2857';
const server = 'http://braxbr.com:8080';

const channelListDiv = document.getElementById('channelList');
const player = document.getElementById('player');

// Puxa a lista de canais via get.php
fetch(`${server}/get.php?username=${username}&password=${password}&type=m3u_plus&output=json`)
.then(response => response.json())
.then(data => {
    channelListDiv.innerHTML = '';

    if (Array.isArray(data)) {
        data.forEach(channel => {
            const btn = document.createElement('button');
            btn.textContent = channel.name;
            btn.onclick = () => {
                const streamUrl = `${server}/live/${username}/${password}/${channel.stream_id}.ts`;
                player.src = streamUrl;
                player.play();
            };
            channelListDiv.appendChild(btn);
        });
    } else {
        channelListDiv.innerHTML = '<p>Erro: formato inesperado de canais</p>';
    }
})
.catch(error => {
    channelListDiv.innerHTML = '<p>Erro ao carregar canais!</p>';
    console.error('Erro buscando canais:', error);
});
</script>

</body>
</html>
