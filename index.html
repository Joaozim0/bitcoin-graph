<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico Bitcoin em Tempo Real</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      margin-top: 20px;
    }
    #countdown {
      font-size: 20px;
      margin-top: 10px;
      color: #ffc107;
    }
    #priceInfo {
      margin-top: 20px;
      font-size: 18px;
    }
    .price-up {
      color: #0f0;
    }
    .price-down {
      color: #f00;
    }
  </style>
</head>
<body>
  <h2>Preço do Bitcoin em Tempo Real</h2>
  <div id="priceInfo">Carregando informações...</div>
  <div id="countdown">Próxima atualização em: 30s</div>
  <canvas id="bitcoinChart"></canvas>

  <script>
    const ctx = document.getElementById('bitcoinChart').getContext('2d');
    let previousPrice = null;
    let sevenDaysAgoPrice = null;

    const bitcoinChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Preço do Bitcoin (BRL)',
          data: [],
          borderColor: 'rgba(255, 193, 7, 1)',
          backgroundColor: 'rgba(255, 193, 7, 0.2)',
          borderWidth: 2,
          tension: 0.3,
          fill: true,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Preço do Bitcoin Atualizado Automaticamente',
            color: '#fff'
          },
          legend: {
            labels: { color: '#fff' }
          }
        },
        scales: {
          x: {
            display: true,
            title: { display: true, text: 'Tempo', color: '#fff' },
            ticks: { color: '#fff' }
          },
          y: {
            display: true,
            title: { display: true, text: 'Preço (BRL)', color: '#fff' },
            ticks: { color: '#fff' },
            beginAtZero: false
          }
        }
      }
    });

    async function fetchBitcoinPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=brl');
        const data = await response.json();
        const currentPrice = data.bitcoin.brl;
        const now = new Date().toLocaleTimeString();

        if (bitcoinChart.data.labels.length > 20) {
          bitcoinChart.data.labels.shift();
          bitcoinChart.data.datasets[0].data.shift();
        }

        bitcoinChart.data.labels.push(now);
        bitcoinChart.data.datasets[0].data.push(currentPrice);

        if (previousPrice !== null) {
          if (currentPrice > previousPrice) {
            bitcoinChart.data.datasets[0].borderColor = 'rgba(0, 255, 0, 1)';
            bitcoinChart.data.datasets[0].backgroundColor = 'rgba(0, 255, 0, 0.2)';
          } else if (currentPrice < previousPrice) {
            bitcoinChart.data.datasets[0].borderColor = 'rgba(255, 0, 0, 1)';
            bitcoinChart.data.datasets[0].backgroundColor = 'rgba(255, 0, 0, 0.2)';
          }
        }
        previousPrice = currentPrice;

        bitcoinChart.update();
        updatePriceInfo(currentPrice);
        startCountdown(30);
      } catch (error) {
        console.error('Erro ao buscar o preço do Bitcoin:', error);
      }
    }

    async function fetchSevenDaysAgoPrice() {
      try {
        const today = new Date();
        const sevenDaysAgo = new Date(today);
        sevenDaysAgo.setDate(today.getDate() - 7);
        const dateString = `${('0' + sevenDaysAgo.getDate()).slice(-2)}-${('0' + (sevenDaysAgo.getMonth() + 1)).slice(-2)}-${sevenDaysAgo.getFullYear()}`;

        const response = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/history?date=${dateString}`);
        const data = await response.json();
        sevenDaysAgoPrice = data.market_data.current_price.brl;
      } catch (error) {
        console.error('Erro ao buscar o preço de 7 dias atrás:', error);
      }
    }

    function updatePriceInfo(currentPrice) {
      if (sevenDaysAgoPrice !== null) {
        const priceDiff = currentPrice - sevenDaysAgoPrice;
        const priceDiffPercent = ((priceDiff / sevenDaysAgoPrice) * 100).toFixed(2);
        const priceInfoDiv = document.getElementById('priceInfo');

        priceInfoDiv.innerHTML = `
          Preço atual: R$ ${currentPrice.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}<br>
          Preço há 7 dias: R$ ${sevenDaysAgoPrice.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}<br>
          Variação: <span class="${priceDiff >= 0 ? 'price-up' : 'price-down'}">
            ${priceDiffPercent}% ${priceDiff >= 0 ? '↑' : '↓'}
          </span>
        `;
      }
    }

    let countdownTimer;

    function startCountdown(seconds) {
      clearInterval(countdownTimer);
      let timeLeft = seconds;
      document.getElementById('countdown').textContent = `Próxima atualização em: ${timeLeft}s`;

      countdownTimer = setInterval(() => {
        timeLeft -= 1;
        document.getElementById('countdown').textContent = `Próxima atualização em: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(countdownTimer);
        }
      }, 1000);
    }

    setInterval(fetchBitcoinPrice, 30000);
    fetchSevenDaysAgoPrice().then(fetchBitcoinPrice);
  </script>
</body>
</html>
