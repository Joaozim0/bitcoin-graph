<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico Bitcoin em Tempo Real</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      margin-top: 20px;
    }
    #countdown {
      font-size: 20px;
      margin-top: 10px;
      color: #ffc107;
    }
    #loading {
      color: #fff;
      font-size: 20px;
      display: none;
    }
    #countdown {
      margin-top: 20px;
    }
    .legend {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .legend-item {
      margin: 0 10px;
      display: flex;
      align-items: center;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2>Preço do Bitcoin em Tempo Real</h2>
  <div id="loading">Carregando dados...</div>
  <div id="countdown">Próxima atualização em: 30s</div>
  <canvas id="bitcoinChart"></canvas>
  <div class="legend">
    <div class="legend-item">
      <div class="legend-color" style="background-color: rgba(0, 255, 0, 1);"></div>
      <span>Valorização</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: rgba(255, 0, 0, 1);"></div>
      <span>Queda</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: rgba(255, 193, 7, 1);"></div>
      <span>Estabilidade</span>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('bitcoinChart').getContext('2d');
    let previousPrice = null;

    const bitcoinChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Preço do Bitcoin (BRL) - Valorização',
            data: [],
            borderColor: 'rgba(0, 255, 0, 1)', // Verde para valorização
            backgroundColor: 'rgba(0, 255, 0, 0.2)',
            borderWidth: 2,
            tension: 0.3,
            fill: true,
          },
          {
            label: 'Preço do Bitcoin (BRL) - Queda',
            data: [],
            borderColor: 'rgba(255, 0, 0, 1)', // Vermelho para queda
            backgroundColor: 'rgba(255, 0, 0, 0.2)',
            borderWidth: 2,
            tension: 0.3,
            fill: true,
          },
          {
            label: 'Preço do Bitcoin (BRL) - Estabilidade',
            data: [],
            borderColor: 'rgba(255, 193, 7, 1)', // Amarelo para estabilidade
            backgroundColor: 'rgba(255, 193, 7, 0.2)',
            borderWidth: 2,
            tension: 0.3,
            fill: true,
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Preço do Bitcoin Atualizado Automaticamente',
            color: '#fff'
          },
          legend: {
            display: false // Esconde a legenda padrão do Chart.js
          }
        },
        scales: {
          x: {
            display: true,
            title: { display: true, text: 'Tempo', color: '#fff' },
            ticks: { color: '#fff' }
          },
          y: {
            display: true,
            title: { display: true, text: 'Preço (BRL)', color: '#fff' },
            ticks: { color: '#fff' },
            beginAtZero: false
          }
        }
      }
    });

    async function fetchBitcoinPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=brl');
        const data = await response.json();
        const currentPrice = data.bitcoin.brl;
        const now = new Date().toLocaleTimeString();

        // Atualiza os dados no gráfico
        if (bitcoinChart.data.labels.length > 20) {
          bitcoinChart.data.labels.shift();
          bitcoinChart.data.datasets[0].data.shift();
          bitcoinChart.data.datasets[1].data.shift();
          bitcoinChart.data.datasets[2].data.shift();
        }

        bitcoinChart.data.labels.push(now);

        // Mudando cores conforme a tendência do preço
        if (previousPrice !== null) {
          if (currentPrice > previousPrice) {
            bitcoinChart.data.datasets[0].data.push(currentPrice); // Valorização
            bitcoinChart.data.datasets[1].data.push(null); // Remove a queda
            bitcoinChart.data.datasets[2].data.push(null); // Remove a estabilidade
          } else if (currentPrice < previousPrice) {
            bitcoinChart.data.datasets[1].data.push(currentPrice); // Queda
            bitcoinChart.data.datasets[0].data.push(null); // Remove a valorização
            bitcoinChart.data.datasets[2].data.push(null); // Remove a estabilidade
          } else {
            bitcoinChart.data.datasets[2].data.push(currentPrice); // Estabilidade
            bitcoinChart.data.datasets[0].data.push(null); // Remove a valorização
            bitcoinChart.data.datasets[1].data.push(null); // Remove a queda
          }
        } else {
          bitcoinChart.data.datasets[0].data.push(null);
          bitcoinChart.data.datasets[1].data.push(null);
          bitcoinChart.data.datasets[2].data.push(currentPrice);
        }

        previousPrice = currentPrice;
        bitcoinChart.update();
        updateLoading(false);
        startCountdown(30);
      } catch (error) {
        console.error('Erro ao buscar o preço do Bitcoin:', error);
        updateLoading(false);
      }
    }

    async function fetchHistoricalPrices() {
      try {
        const today = new Date();
        const yesterday = new Date();
        yesterday.setDate(today.getDate() - 1);
        const yesterdayTimestamp = Math.floor(yesterday.getTime() / 1000);
        const todayMorningTimestamp = Math.floor(today.setHours(9, 0, 0, 0) / 1000); // 09:00 da manhã de hoje

        const response = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/market_chart/range?vs_currency=brl&from=${yesterdayTimestamp}&to=${todayMorningTimestamp}`);
        const data = await response.json();

        const prices = data.prices;
        prices.forEach(price => {
          const date = new Date(price[0]);
          const time = date.toLocaleTimeString();
          const value = price[1];

          bitcoinChart.data.labels.push(time);
          bitcoinChart.data.datasets[0].data.push(null); // Inicialmente valoriza todos como nulo
          bitcoinChart.data.datasets[1].data.push(null);
          bitcoinChart.data.datasets[2].data.push(value);
        });

        bitcoinChart.update();
        fetchBitcoinPrice(); // Carrega na primeira vez os preços atuais
      } catch (error) {
        console.error('Erro ao buscar os preços históricos do Bitcoin:', error);
      }
    }

    function updateLoading(isLoading) {
      const loadingDiv = document.getElementById('loading');
      if (isLoading) {
        loadingDiv.style.display = 'block';
      } else {
        loadingDiv.style.display = 'none';
      }
    }

    let countdownTimer;

    function startCountdown(seconds) {
      clearInterval(countdownTimer);
      let timeLeft = seconds;
      document.getElementById('countdown').textContent = `Próxima atualização em: ${timeLeft}s`;

      countdownTimer = setInterval(() => {
        timeLeft -= 1;
        document.getElementById('countdown').textContent = `Próxima atualização em: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(countdownTimer);
        }
      }, 1000);
    }

    // Carregamento inicial
    updateLoading(true);
    fetchHistoricalPrices(); // Carrega os preços históricos ao iniciar
    setInterval(fetchBitcoinPrice, 30000); // Atualiza a cada 30 segundos
  </script>
</body>
</html>
